name: Gradle Checks

on:
  workflow_call:
    inputs:
      job-name:
        required: true
        type: string
      task:
        required: true
        type: string
      publish:
        required: false
        type: boolean
        default: false
    secrets:
      CODECOV_TOKEN:
        required: false

jobs:
  gradle-task:
    name: Gradle | ${{ inputs.job-name }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: ./.github/actions/setup-gradle

      - name: Compute SNAPSHOT version
        if: inputs.publish
        shell: bash
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          BASE_VERSION="${LAST_TAG#v}"

          IFS='.' read -r MAJOR MINOR PATCH <<< "$BASE_VERSION"
          PATCH=$((PATCH + 1))

          VERSION="$MAJOR.$MINOR.$PATCH-SNAPSHOT"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Computed SNAPSHOT version: $VERSION"

      - name: Run engine:${{ inputs.task }}
        shell: bash
        run: |
          ./.github/scripts/run-gradle.sh \
          "${{ inputs.task }}" \
          "${{ env.VERSION }}"

      - name: Upload Coverage
        if: contains(inputs.task, 'jacocoTestReport')
        uses: codecov/codecov-action@v5
        with:
          files: engine/build/reports/jacoco/test/jacocoTestReport.xml
          flags: engine
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
