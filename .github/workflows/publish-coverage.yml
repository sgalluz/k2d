name: Publish Coverage

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-gradle-env

      - name: Build engine
        run: ./gradlew :engine:assemble --build-cache --configuration-cache

      - name: Run tests & coverage
        run: ./gradlew :engine:test :engine:jacocoTestReport --build-cache --configuration-cache

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: engine/build/reports/jacoco/test/jacocoTestReport.xml
          flags: engine
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
